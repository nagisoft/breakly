<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link rel="stylesheet" href="styleQ.css">

    <!-- Favicons -->
        <link href="../assets/img/favicon.png" rel="icon">
</head>

<body>
    <div class="container quote-container" id="quote-container">
        <div class="row">
            <div class="col-sm-12">
               
    
                <!-- BLOCKQUOTE -->
                <blockquote class="blockquote quote-text">
                    <p class="mb-0">
                        <span id="quote"></span>
                    </p>
                    <footer class="blockquote-footer quote-author">
                        <span id="author"></span>
                    </footer>
                    <div class="button-container">
                        <button id="new-quote" class="button">New Quote</button>
                    </div>
                </blockquote>
            </div>
        </div>
    </div>

    
    <!-- Script -->
    <script src="scriptQ.js"></script>
</body>

</html>
